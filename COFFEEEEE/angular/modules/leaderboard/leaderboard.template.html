<div class = "row">
        <div class = "col-md-3 col-md-offset-3">
                <h3>Name</h3>
        </div>
        <div class = "col-md-3">
                <h3>Score</h3>
        </div>
</div>

<div class = "row" ng-repeat = "user in users | orderBy: '-score'">
        <div class = "col-md-3 col-md-offset-3">
                {{user.name}}
        </div>
        <div class = "col-md-3">
                {{user.score}}
        </div>
</div>
